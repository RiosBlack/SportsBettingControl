services:
  postgres:
    image: postgres:16-alpine
    container_name: sports-betting-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-betting_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-betting_password}
      POSTGRES_DB: ${POSTGRES_DB:-sports_betting}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-betting_user} -d ${POSTGRES_DB:-sports_betting}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sports-betting-network

  # Opcional: PgAdmin para gerenciar o banco visualmente
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sports-betting-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - sports-betting-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  sports-betting-network:
    driver: bridge

